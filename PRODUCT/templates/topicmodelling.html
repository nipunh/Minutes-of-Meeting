<div style="position: relative; padding: 0.1% 0% 0.2% 40%; background:rgba(214, 134, 114, 0.726);;width:90%; margin-left:5%; border-radius: 10px;  ">
    <h4>
        Topic Modelling
    </h4>
 </div>  
 <div style="position: relative; padding: 2% 0% 0.2% 10%; background-color: rgba(255, 228, 196, 0.65); width:90%; margin-left: 5%; margin-top: 5%; border-radius: 10px; height: auto; margin-bottom: 5%; padding-bottom: 2%;">
        <form action="topicmodelling" method="post" enctype="multipart/form-data">
            
            <h5 style="position: relative; margin: 2% 0% 1% 12.5%;">Conversation with tags:</h5>
            <input type="file" name="file" style="position: relative; margin: 0% 0% 0% 12.5%; background:black; opacity: 0.75; border: none;" >
            <br>
            <h5 style="position: relative; margin: 2% 0% 1% 12.5%;">Conversation without tags:</h5>
            <input type="file" name="file" style="position: relative; margin: 0% 0% 5% 12.5%; background:black; opacity: 0.75; border: none;" >
            <br>
            <h5 style="position: relative; margin: 2% 0% 1% 12.5%;">Topic of conversation:</h5>
            <input type="text" name="topic_info" style="position: relative; margin: 1% 5% 0% 12.5%;  background:black; opacity: 0.75; border: none; width: 60%; border-radius: 5px;" >
            <h5 style="position: relative; margin: 2% 0% 1% 12.5%;">Number of speakers:</h5>
            <input type="text" name="speaker_count" style="position: relative; margin: 0% 5% 5% 12.5%;  background:black; opacity: 0.75; border: none; width: 60%; border-radius: 5px;" >
            <br>
            <input type="submit" name="Upload" style="margin-left: 35%; margin-bottom: 2.5%;" class="btn">
            
        
        </form>

        <img src="{{ lp }}" style="display: {{hidden}};height: 50%; width:45%; padding: 5px 5px 5px 5px; margin-left:20%;">
        <a href="{{lp}}" download class="btn" style="margin-left:35%; display: {{ hidden }}; ">Download</a>

        <img src="{{ pos }}" style="display: {{hidden}};height: 50%; width:45%; padding: 5px 5px 5px 5px; margin-left:20%;">
        <a href="{{pos}}" download class="btn" style="margin-left:35%; display: {{ hidden }}; ">Download</a>

        <a href="{{neg}}" download class="btn" style="margin-left:35%; display: {{ hidden1 }}; ">Download</a>
        <iframe src="{{ mf2 }}" style="  width:90%; height:500px; background:white;display: {{ hidden }};"><</iframe>
